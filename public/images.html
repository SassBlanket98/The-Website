<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Gallery - Davids Development</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
  />
  <!-- Bootstrap Icons (optional) -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" 
  />

  <style>
    /* Root color variables + Dark Theme */
    :root {
      --background-color: white;
      --text-color: black;
      --navbar-bg: #343a40;
    }
    [data-theme="dark"] {
      --background-color: #121212;
      --text-color: #f8f9fa;
      --navbar-bg: #1c1c1c;
    }

    body {
      margin: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
    }
    .navbar {
      background-color: var(--navbar-bg) !important;
    }

    /* Grid Section styling */
    .grid-section {
      min-height: 100vh;
      padding: 150px 0;
    }
    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      background-color: var(--background-color) !important;
      color: var(--text-color) !important;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card-img-top {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav ms-auto">
           <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
           <li class="nav-item"><a class="nav-link" href="apps.html">Apps</a></li>
           <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
           <!-- Dark Mode Toggle -->
           <li class="nav-item">
             <button id="darkModeToggle" class="btn btn-outline-light ms-3">üåô Dark Mode</button>
           </li>
         </ul>
      </div>
    </div>
  </nav>

  <!-- Gallery Grid Section -->

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Dark Mode Toggle
    document.addEventListener("DOMContentLoaded", function () {
      const darkModeToggle = document.getElementById("darkModeToggle");
      const currentTheme = localStorage.getItem("theme");
      if (currentTheme) {
        document.documentElement.setAttribute("data-theme", currentTheme);
        darkModeToggle.textContent = 
          currentTheme === "dark" ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
      }
      darkModeToggle.addEventListener("click", function () {
        let theme = document.documentElement.getAttribute("data-theme");
        if (theme === "dark") {
          document.documentElement.setAttribute("data-theme", "light");
          localStorage.setItem("theme", "light");
          darkModeToggle.textContent = "üåô Dark Mode";
        } else {
          document.documentElement.setAttribute("data-theme", "dark");
          localStorage.setItem("theme", "dark");
          darkModeToggle.textContent = "‚òÄÔ∏è Light Mode";
        }
      });
    });
  </script>
</body>
